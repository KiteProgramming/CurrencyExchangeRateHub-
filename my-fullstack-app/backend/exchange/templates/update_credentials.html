<!DOCTYPE html>
<html>
<head>
    <title>Update Credentials</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 mb-4 text-center"><strong>Update Credentials</strong></h1>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {% load bootstrap_filters %}
            <div class="form-group">
                <label for="id_xe_api_key"><strong>XE API Key</strong></label>
                {{ xe_form.xe_api_key|add_class:"form-control" }}
            </div>
            <div class="form-group">
                <label for="id_api_secret"><strong>XE API Secret</strong></label>
                {{ xe_form.api_secret|add_class:"form-control" }}
            </div>
            <div class="form-group">
                <label for="id_api_key"><strong>ExchangeRate-API Key</strong></label>
                {{ exchange_rate_api_form.api_key|add_class:"form-control" }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
